<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
            </a>

            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i><span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">프로필</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form action="/logout" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item">
                                    <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <!-- 환영 메시지 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h2 class="card-title">
                            <i class="fas fa-home me-2"></i>환영합니다!
                        </h2>
                        <p class="card-text mb-0">
                            <span sec:authentication="name"></span>님, 
                            <span sec:authorize="hasRole('PROFESSOR')">교수</span>
                            <span sec:authorize="hasRole('STUDENT')">학생</span> 
                            대시보드입니다.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- 교수용 메뉴 -->
            <div sec:authorize="hasRole('PROFESSOR')" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-book fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">내 과목 관리</h5>
                        <p class="card-text">과목을 생성하고 관리할 수 있습니다.</p>
                        <a href="/professor/courses" class="btn btn-primary">과목 관리</a>
                    </div>
                </div>
            </div>

            <div sec:authorize="hasRole('PROFESSOR')" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-tasks fa-3x text-success mb-3"></i>
                        <h5 class="card-title">과제 관리</h5>
                        <p class="card-text">과제를 생성하고 채점할 수 있습니다.</p>
                        <a href="/professor/assignments" class="btn btn-success">과제 관리</a>
                    </div>
                </div>
            </div>

            <div sec:authorize="hasRole('PROFESSOR')" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-bullhorn fa-3x text-info mb-3"></i>
                        <h5 class="card-title">공지사항</h5>
                        <p class="card-text">공지사항을 작성하고 관리할 수 있습니다.</p>
                        <a href="/professor/notices" class="btn btn-info">공지사항</a>
                    </div>
                </div>
            </div>

            <!-- 학생용 메뉴 -->
            <div sec:authorize="hasRole('STUDENT')" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-book-open fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">수강 과목</h5>
                        <p class="card-text">수강 중인 과목을 확인할 수 있습니다.</p>
                        <a href="/student/courses" class="btn btn-primary">수강 과목</a>
                    </div>
                </div>
            </div>

            <div sec:authorize="hasRole('STUDENT')" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-clipboard-list fa-3x text-warning mb-3"></i>
                        <h5 class="card-title">과제 제출</h5>
                        <p class="card-text">과제를 확인하고 제출할 수 있습니다.</p>
                        <a href="/student/assignments" class="btn btn-warning">과제 제출</a>
                    </div>
                </div>
            </div>

            <div sec:authorize="hasRole('STUDENT')" class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-chart-line fa-3x text-success mb-3"></i>
                        <h5 class="card-title">성적 확인</h5>
                        <p class="card-text">제출한 과제의 성적을 확인할 수 있습니다.</p>
                        <a href="/student/grades" class="btn btn-success">성적 확인</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 최근 활동 -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-clock me-2"></i>최근 활동
                        </h5>
                    </div>
                    <div class="card-body">
                        <p class="text-muted">최근 활동 내역이 여기에 표시됩니다.</p>
                        <!-- 추후 동적 데이터로 교체 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
