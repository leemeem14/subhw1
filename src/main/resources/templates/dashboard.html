<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1>대시보드</h1>
                <div class="alert alert-info">
                    <span sec:authentication="name"></span>님, 환영합니다!
                </div>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>빠른 메뉴</h5>
                            </div>
                            <div class="card-body">
                                <a href="/posts" class="btn btn-primary me-2">게시글 보기</a>
                                <span sec:authorize="hasRole('TEACHER') or hasRole('ADMIN')">
                                    <a href="/posts/create" class="btn btn-success">과제 등록</a>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>내 정보</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>이름:</strong> <span sec:authentication="principal.realName"></span></p>
                                <p><strong>권한:</strong> <span sec:authentication="principal.role"></span></p>
                                <a href="/profile" class="btn btn-outline-primary">프로필 수정</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
