<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title != null ? title + ' - 과제 제출 시스템' : '과제 제출 시스템'}">과제 제출 시스템</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4F46E5;
      --primary-dark: #3730A3;
      --secondary-color: #10B981;
      --danger-color: #EF4444;
      --warning-color: #F59E0B;
      --info-color: #06B6D4;
      --light-bg: #F8FAFC;
      --dark-text: #1E293B;
      --medium-text: #64748B;
      --border-color: #E2E8F0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    * {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--light-bg);
      color: var(--dark-text);
      line-height: 1.6;
    }

    /* 네비게이션 스타일 */
    .navbar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      box-shadow: var(--shadow-md);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: white !important;
    }

    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 500;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem !important;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white !important;
    }

    .navbar-nav .nav-link.active {
      background-color: rgba(255, 255, 255, 0.2);
      color: white !important;
    }

    .btn-logout {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white !important;
      font-size: 0.9rem;
      padding: 0.4rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      color: white !important;
    }

    /* 메인 컨텐츠 */
    .main-content {
      min-height: calc(100vh - 140px);
      padding: 2rem 0;
    }

    /* 카드 스타일 */
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      border-radius: 1rem 1rem 0 0 !important;
      border: none;
      padding: 1.5rem;
    }

    .card-header h1, .card-header h2, .card-header h3, .card-header h4, .card-header h5, .card-header h6 {
      margin: 0;
      color: white;
    }

    .card-body {
      padding: 2rem;
    }

    /* 버튼 스타일 */
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 2rem;
      font-weight: 500;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
    }

    .btn-success {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #059669 100%);
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 2rem;
      font-weight: 500;
      box-shadow: var(--shadow-sm);
    }

    .btn-outline-primary {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      background: transparent;
      border-radius: 0.5rem;
      padding: 0.75rem 2rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background: var(--primary-color);
      border-color: var(--primary-color);
    }

    /* 폼 스타일 */
    .form-control, .form-select {
      border: 2px solid var(--border-color);
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.1);
    }

    .form-label {
      font-weight: 500;
      color: var(--dark-text);
      margin-bottom: 0.5rem;
    }

    /* 알림 스타일 */
    .alert {
      border: none;
      border-radius: 0.5rem;
      padding: 1rem 1.5rem;
      font-weight: 500;
    }

    .alert-success {
      background-color: #ECFDF5;
      color: #065F46;
      border-left: 4px solid var(--secondary-color);
    }

    .alert-danger {
      background-color: #FEF2F2;
      color: #991B1B;
      border-left: 4px solid var(--danger-color);
    }

    .alert-info {
      background-color: #F0F9FF;
      color: #1E40AF;
      border-left: 4px solid var(--info-color);
    }

    /* 푸터 스타일 */
    .footer {
      background-color: var(--dark-text);
      color: white;
      padding: 2rem 0;
      margin-top: auto;
    }

    /* 사용자 정보 드롭다운 */
    .user-info {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
    }

    .dropdown-menu {
      border: none;
      border-radius: 0.5rem;
      box-shadow: var(--shadow-lg);
    }

    .dropdown-item {
      padding: 0.75rem 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .dropdown-item:hover {
      background-color: var(--light-bg);
      color: var(--primary-color);
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .main-content {
        padding: 1rem 0;
      }

      .card-body {
        padding: 1.5rem;
      }

      .navbar-brand {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/" th:href="@{/}">
      <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/}" th:classappend="${#request.requestURI == '/' ? 'active' : ''}">
            <i class="fas fa-home me-1"></i>홈
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/dashboard}" th:classappend="${#request.requestURI == '/dashboard' ? 'active' : ''}">
            <i class="fas fa-tachometer-alt me-1"></i>대시보드
          </a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" th:href="@{/posts}" th:classappend="${#strings.startsWith(#request.requestURI, '/posts') ? 'active' : ''}">
            <i class="fas fa-list-alt me-1"></i>게시글
          </a>
        </li>
        <li class="nav-item" sec:authorize="hasRole('TEACHER') or hasRole('ADMIN')">
          <a class="nav-link" th:href="@{/posts/create}">
            <i class="fas fa-plus me-1"></i>과제 등록
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <!-- 인증되지 않은 사용자 -->
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/login}">
            <i class="fas fa-sign-in-alt me-1"></i>로그인
          </a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
          <a class="nav-link" th:href="@{/register}">
            <i class="fas fa-user-plus me-1"></i>회원가입
          </a>
        </li>

        <!-- 인증된 사용자 -->
        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
          <a class="nav-link dropdown-toggle user-info" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fas fa-user me-1"></i>
            <span sec:authentication="name">사용자</span>
            <small class="ms-1" sec:authentication="authorities">[ROLE_STUDENT]</small>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" th:href="@{/profile}">
                <i class="fas fa-user-circle me-2"></i>내 프로필
              </a>
            </li>
            <li>
              <a class="dropdown-item" th:href="@{/profile/change-password}">
                <i class="fas fa-key me-2"></i>비밀번호 변경
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form method="post" th:action="@{/logout}" class="d-inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-logout w-100 text-start">
                  <i class="fas fa-sign-out-alt me-2"></i>로그아웃
                </button>
              </form>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 알림 메시지 -->
<div class="container mt-3" th:if="${success or error or info}">
  <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${success}">성공 메시지</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
    <i class="fas fa-exclamation-circle me-2"></i>
    <span th:text="${error}">오류 메시지</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div class="alert alert-info alert-dismissible fade show" role="alert" th:if="${info}">
    <i class="fas fa-info-circle me-2"></i>
    <span th:text="${info}">정보 메시지</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
</div>

<!-- 메인 컨텐츠 -->
<main class="main-content">
  <div class="container">
    <div th:replace="${content}">콘텐츠가 여기에 표시됩니다.</div>
  </div>
</main>

<!-- 푸터 -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h5><i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템</h5>
        <p class="text-muted">효율적인 과제 관리와 제출을 위한 통합 플랫폼</p>
      </div>
      <div class="col-md-6 text-md-end">
        <p class="text-muted mb-0">© 2024 과제 제출 시스템. All rights reserved.</p>
        <small class="text-muted">Built with Spring Boot & Bootstrap</small>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- 공통 자바스크립트 -->
<script>
  // 자동으로 사라지는 알림
  document.addEventListener('DOMContentLoaded', function() {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(function(alert) {
      setTimeout(function() {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      }, 5000);
    });
  });

  // 폼 제출 확인
  document.addEventListener('DOMContentLoaded', function() {
    const deleteButtons = document.querySelectorAll('form[onsubmit*="confirm"]');
    deleteButtons.forEach(function(form) {
      form.addEventListener('submit', function(e) {
        if (!confirm('정말 삭제하시겠습니까?')) {
          e.preventDefault();
        }
      });
    });
  });
</script>

<!-- 추가 스크립트 블록 -->
<th:block th:replace="${scripts}"></th:block>
</body>
</html>
