<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                        <h1 class="mt-4 mb-4">500 - 서버 오류</h1>
                        <p class="text-muted mb-4" th:if="${error}" th:text="${error}">
                            서버에서 오류가 발생했습니다.
                        </p>
                        <p class="text-muted mb-4" th:unless="${error}">
                            서버에서 예상치 못한 오류가 발생했습니다.
                        </p>
                        <div class="d-grid gap-2">
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house-fill me-2"></i>홈으로 돌아가기
                            </a>
                            <button onclick="history.back()" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>이전 페이지로
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
