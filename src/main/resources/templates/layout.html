<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title ?: '과제 제출 시스템'}">과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .navbar-brand { font-weight: bold; }
        .card { box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); }
        .btn { border-radius: 0.375rem; }
        .alert { border-radius: 0.5rem; margin-bottom: 1rem; }
        footer { margin-top: auto; background-color: #f8f9fa; padding: 2rem 0; }
        body { min-height: 100vh; display: flex; flex-direction: column; }
        main { flex: 1; }
    </style>
</head>
<body>
<!-- 내비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/posts">
                        <i class="fas fa-list me-1"></i>게시글
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('TEACHER', 'ADMIN')">
                    <a class="nav-link" href="/posts/create">
                        <i class="fas fa-plus me-1"></i>글 작성
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/profile">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="principal.realName">사용자</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="post" action="/logout" class="d-inline">
                        <button type="submit" class="btn btn-outline-light btn-sm">
                            <i class="fas fa-sign-out-alt me-1"></i>로그아웃
                        </button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/login">
                        <i class="fas fa-sign-in-alt me-1"></i>로그인
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 콘텐츠 -->
<main class="container my-4">
    <!-- 플래시 메시지 -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- 페이지 콘텐츠 -->
    <div layout:fragment="content">
        <!-- 각 페이지의 콘텐츠가 여기에 삽입됩니다 -->
    </div>
</main>

<!-- 푸터 -->
<footer class="bg-light text-center text-muted">
    <div class="container">
        <p class="mb-0">© 2024 과제 제출 시스템. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
