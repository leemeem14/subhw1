<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 - 과제 제출 시스템</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-dark: #3730A3;
            --secondary-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --info-color: #06B6D4;
            --light-bg: #F8FAFC;
            --dark-text: #1E293B;
            --medium-text: #64748B;
            --border-color: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        /* 네비게이션 스타일 */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white !important;
        }

        .navbar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white !important;
        }

        .btn-logout {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white !important;
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white !important;
        }

        /* 페이지 헤더 */
        .page-header {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--medium-text);
            font-size: 1.1rem;
        }

        /* 필터 및 검색 */
        .filter-section {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            border: 2px solid var(--border-color);
            border-radius: 2rem;
            padding: 0.75rem 1rem 0.75rem 3rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-text);
        }

        .btn-search {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 2rem;
            padding: 0.75rem 2rem;
            font-weight: 500;
        }

        .btn-create {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #059669 100%);
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .btn-create:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            color: white;
        }

        /* 게시글 카드 */
        .post-card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .post-card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .post-card-body {
            padding: 1.5rem;
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.75rem;
        }

        .post-title a {
            color: inherit;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .post-title a:hover {
            color: var(--primary-color);
        }

        .post-content {
            color: var(--medium-text);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: var(--medium-text);
        }

        .post-meta i {
            width: 16px;
            text-align: center;
        }

        /* 게시글 타입 배지 */
        .post-type-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .post-type-badge.assignment {
            background-color: #EEF2FF;
            color: var(--primary-color);
            border: 1px solid #C7D2FE;
        }

        .post-type-badge.notice {
            background-color: #FEF3C7;
            color: var(--warning-color);
            border: 1px solid #FDE68A;
        }

        .post-type-badge.general {
            background-color: #ECFDF5;
            color: var(--secondary-color);
            border: 1px solid #A7F3D0;
        }

        /* 마감일 표시 */
        .due-date {
            background-color: #FEF2F2;
            color: var(--danger-color);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid #FECACA;
            margin-top: 1rem;
        }

        .due-date.warning {
            background-color: #FFFBEB;
            color: var(--warning-color);
            border-color: #FED7AA;
        }

        .due-date.safe {
            background-color: #ECFDF5;
            color: var(--secondary-color);
            border-color: #A7F3D0;
        }

        /* 빈 상태 */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--medium-text);
            margin-bottom: 1.5rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.75rem;
        }

        .empty-desc {
            color: var(--medium-text);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* 페이지네이션 */
        .pagination {
            justify-content: center;
            margin-top: 3rem;
        }

        .pagination .page-link {
            border: 2px solid var(--border-color);
            color: var(--dark-text);
            padding: 0.75rem 1rem;
            margin: 0 0.25rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .pagination .page-link:hover {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .pagination .page-item.active .page-link {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .page-header {
                padding: 1.5rem;
                text-align: center;
            }

            .page-title {
                font-size: 1.5rem;
            }

            .filter-section {
                padding: 1rem;
            }

            .post-card-header,
            .post-card-body {
                padding: 1rem;
            }

            .post-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-home me-1"></i>홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-tachometer-alt me-1"></i>대시보드
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active">
                        <i class="fas fa-list-alt me-1"></i>게시글
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('TEACHER') or hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/posts/create}">
                        <i class="fas fa-plus me-1"></i>과제 등록
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">사용자</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile}">
                                <i class="fas fa-user-circle me-2"></i>내 프로필
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form method="post" th:action="@{/logout}" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-logout w-100 text-start">
                                    <i class="fas fa-sign-out-alt me-2"></i>로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="container mt-4">
    <!-- 페이지 헤더 -->
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1 class="page-title">게시글 목록</h1>
                <p class="page-subtitle">과제 및 공지사항을 확인하고 제출하세요</p>
            </div>
            <div class="col-md-4 text-md-end">
                <a href="/posts/create" th:href="@{/posts/create}"
                   class="btn-create"
                   sec:authorize="hasRole('TEACHER') or hasRole('ADMIN')">
                    <i class="fas fa-plus me-2"></i>새 게시글
                </a>
            </div>
        </div>
    </div>

    <!-- 필터 및 검색 -->
    <div class="filter-section">
        <div class="row align-items-center">
            <div class="col-md-6">
                <form method="get" th:action="@{/posts}">
                    <div class="search-box">
                        <i class="fas fa-search search-icon"></i>
                        <input type="text"
                               name="search"
                               th:value="${search}"
                               class="form-control search-input"
                               placeholder="제목이나 내용으로 검색하세요...">
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-md-end mt-3 mt-md-0">
                <div class="btn-group" role="group">
                    <a href="/posts" th:href="@{/posts}"
                       class="btn btn-outline-primary"
                       th:classappend="${search == null ? 'active' : ''}">
                        전체
                    </a>
                    <a href="/posts?type=ASSIGNMENT" th:href="@{/posts(type='ASSIGNMENT')}"
                       class="btn btn-outline-primary">
                        과제
                    </a>
                    <a href="/posts?type=NOTICE" th:href="@{/posts(type='NOTICE')}"
                       class="btn btn-outline-primary">
                        공지
                    </a>
                    <a href="/posts?type=GENERAL" th:href="@{/posts(type='GENERAL')}"
                       class="btn btn-outline-primary">
                        일반
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- 게시글 목록 -->
    <div th:if="${posts != null and posts.hasContent()}">
        <div th:each="post : ${posts.content}" class="post-card">
            <div class="post-card-header">
                <div class="post-type-badge"
                     th:classappend="${post.type == T(kr.ac.kopo.lyh.subhw.entity.PostType).ASSIGNMENT ? 'assignment' :
                                         post.type == T(kr.ac.kopo.lyh.subhw.entity.PostType).NOTICE ? 'notice' : 'general'}">
                        <span th:switch="${post.type}">
                            <span th:case="${T(kr.ac.kopo.lyh.subhw.entity.PostType).ASSIGNMENT}">과제</span>
                            <span th:case="${T(kr.ac.kopo.lyh.subhw.entity.PostType).NOTICE}">공지</span>
                            <span th:case="*">일반</span>
                        </span>
                </div>
                <h3 class="post-title">
                    <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">게시글 제목</a>
                </h3>
            </div>
            <div class="post-card-body">
                <p class="post-content" th:text="${#strings.abbreviate(post.content, 150)}">
                    게시글 내용 미리보기...
                </p>

                <div class="post-meta">
                        <span>
                            <i class="fas fa-user"></i>
                            <span th:text="${post.author.realName}">작성자</span>
                        </span>
                    <span>
                            <i class="fas fa-clock"></i>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성시간</span>
                        </span>
                    <span th:if="${post.comments != null}">
                            <i class="fas fa-comments"></i>
                            <span th:text="${#lists.size(post.comments)}">0</span>
                        </span>
                </div>

                <!-- 마감일 표시 -->
                <div th:if="${post.dueDate != null}"
                     class="due-date"
                     th:classappend="${#temporals.createNow().isBefore(post.dueDate) ?
                                        (#temporals.createNow().until(post.dueDate, 'DAYS') <= 3 ? 'warning' : 'safe') :
                                        ''}">
                    <i class="fas fa-calendar-alt me-2"></i>
                    마감일: <span th:text="${#temporals.format(post.dueDate, 'yyyy년 MM월 dd일 HH:mm')}">마감일</span>
                </div>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <nav th:if="${posts.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/posts(page=${posts.number - 1}, search=${search})}" th:if="${!posts.first}">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    <span class="page-link" th:if="${posts.first}">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}"
                    th:if="${i >= posts.number - 2 and i <= posts.number + 2}"
                    th:classappend="${i == posts.number} ? 'active'">
                    <a class="page-link" th:href="@{/posts(page=${i}, search=${search})}" th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/posts(page=${posts.number + 1}, search=${search})}" th:if="${!posts.last}">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <span class="page-link" th:if="${posts.last}">
                            <i class="fas fa-chevron-right"></i>
                        </span>
                </li>
            </ul>
        </nav>
    </div>

    <!-- 빈 상태 -->
    <div th:if="${posts == null or !posts.hasContent()}" class="empty-state">
        <div class="empty-icon">
            <i class="fas fa-inbox"></i>
        </div>
        <h3 class="empty-title">게시글이 없습니다</h3>
        <p class="empty-desc">
            아직 등록된 게시글이 없습니다.<br>
            <span sec:authorize="hasRole('TEACHER') or hasRole('ADMIN')">
                    새로운 과제나 공지사항을 등록해보세요.
                </span>
            <span sec:authorize="hasRole('STUDENT')">
                    새로운 과제가 등록될 때까지 기다려주세요.
                </span>
        </p>
        <a href="/posts/create" th:href="@{/posts/create}"
           class="btn-create"
           sec:authorize="hasRole('TEACHER') or hasRole('ADMIN')">
            <i class="fas fa-plus me-2"></i>첫 번째 게시글 작성하기
        </a>
    </div>
</div>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 검색 폼 자동 제출
        const searchInput = document.querySelector('.search-input');
        if (searchInput) {
            let timeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(timeout);
                timeout = setTimeout(function() {
                    if (searchInput.value.length >= 2 || searchInput.value.length === 0) {
                        searchInput.closest('form').submit();
                    }
                }, 500);
            });
        }

        // 게시글 카드 클릭 시 상세 페이지로 이동
        const postCards = document.querySelectorAll('.post-card');
        postCards.forEach(function(card) {
            const link = card.querySelector('.post-title a');
            if (link) {
                card.style.cursor = 'pointer';
                card.addEventListener('click', function(e) {
                    if (e.target.tagName.toLowerCase() !== 'a' && e.target.tagName.toLowerCase() !== 'button') {
                        window.location.href = link.href;
                    }
                });
            }
        });
    });
</script>
</body>
</html>
