<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">게시글 보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h1 th:text="${post.title}"></h1>
                            <span class="badge bg-primary" th:text="${post.type}"></span>
                        </div>
                        <div class="d-flex justify-content-between text-muted">
                            <span>작성자: <span th:text="${post.author.realName}"></span></span>
                            <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                        <div th:if="${post.dueDate}" class="text-danger">
                            마감일: <span th:text="${#temporals.format(post.dueDate, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                    </div>

                    <div class="card-body">
                        <div th:utext="${#strings.replace(post.content, T(java.lang.System).lineSeparator(), '&lt;br&gt;')}"></div>

                        <!-- 첨부파일 -->
                        <div th:if="${not #lists.isEmpty(files)}" class="mt-4">
                            <h5>첨부파일</h5>
                            <div class="list-group">
                                <a th:each="file : ${files}" 
                                   th:href="@{/files/download/{id}(id=${file.id})}" 
                                   class="list-group-item list-group-item-action">
                                    <i class="fas fa-download"></i> <span th:text="${file.originalFileName}"></span>
                                    <small class="text-muted">(<span th:text="${file.fileSize}"></span> bytes)</small>
                                </a>
                            </div>
                        </div>

                        <!-- 파일 제출 (학생만) -->
                        <div sec:authorize="hasRole('STUDENT')" th:if="${post.type == T(kr.ac.kopo.lyh.subhw.entity.PostType).ASSIGNMENT}" class="mt-4">
                            <h5>과제 제출</h5>
                            <form action="/posts/{id}/submit" th:action="@{/posts/{id}/submit(id=${post.id})}" 
                                  method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <input type="file" class="form-control" name="files" multiple required>
                                </div>
                                <button type="submit" class="btn btn-success">제출</button>
                            </form>

                            <!-- 내가 제출한 파일들 -->
                            <div th:if="${not #lists.isEmpty(userFiles)}" class="mt-3">
                                <h6>내가 제출한 파일</h6>
                                <div class="list-group">
                                    <div th:each="file : ${userFiles}" class="list-group-item d-flex justify-content-between align-items-center">
                                        <span th:text="${file.originalFileName}"></span>
                                        <form action="/files/delete/{id}" th:action="@{/files/delete/{id}(id=${file.id})}" 
                                              method="post" class="d-inline">
                                            <button type="submit" class="btn btn-sm btn-danger" 
                                                    onclick="return confirm('파일을 삭제하시겠습니까?')">삭제</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 수정/삭제 버튼 (작성자만) -->
                        <div th:if="${post.author.id == currentUser.id}" class="mt-4">
                            <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-warning">수정</a>
                            <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('게시글을 삭제하시겠습니까?')">삭제</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- 댓글 섹션 -->
                <div class="card mt-4" sec:authorize="isAuthenticated()">
                    <div class="card-header">
                        <h5>댓글</h5>
                    </div>
                    <div class="card-body">
                        <!-- 댓글 작성 -->
                        <form action="/comments/create" method="post" th:object="${newComment}">
                            <input type="hidden" name="postId" th:value="${post.id}">
                            <div class="mb-3">
                                <textarea class="form-control" th:field="*{content}" 
                                         placeholder="댓글을 입력하세요..." rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">댓글 작성</button>
                        </form>

                        <!-- 댓글 목록 -->
                        <div th:if="${not #lists.isEmpty(comments)}" class="mt-4">
                            <div th:each="comment : ${comments}" class="border-bottom pb-2 mb-3">
                                <div class="d-flex justify-content-between">
                                    <strong th:text="${comment.author.realName}"></strong>
                                    <small class="text-muted" 
                                           th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                                </div>
                                <p th:text="${comment.content}" class="mt-1"></p>
                                <div th:if="${comment.author.id == currentUser.id}">
                                    <form action="/comments/delete/{id}" 
                                          th:action="@{/comments/delete/{id}(id=${comment.id})}" 
                                          method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-outline-danger" 
                                                onclick="return confirm('댓글을 삭제하시겠습니까?')">삭제</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="/posts" class="btn btn-secondary">목록으로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
