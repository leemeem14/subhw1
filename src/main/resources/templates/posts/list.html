<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>게시글 목록</h1>
            <div sec:authorize="hasRole('TEACHER') or hasRole('ADMIN')">
                <a href="/posts/create" class="btn btn-primary">새 게시글 작성</a>
            </div>
        </div>

        <!-- 검색 -->
        <div class="row mb-3">
            <div class="col-md-6">
                <form action="/posts" method="get" class="d-flex">
                    <input type="text" class="form-control me-2" name="search" 
                           th:value="${search}" placeholder="제목 또는 내용 검색">
                    <button type="submit" class="btn btn-outline-secondary">검색</button>
                </form>
            </div>
        </div>

        <!-- 게시글 목록 -->
        <div class="row">
            <div class="col-12">
                <div th:if="${posts.empty}" class="alert alert-info">
                    등록된 게시글이 없습니다.
                </div>

                <div th:unless="${posts.empty}">
                    <div class="card mb-3" th:each="post : ${posts.content}">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <h5 class="card-title">
                                    <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}" 
                                       class="text-decoration-none"></a>
                                    <span class="badge bg-secondary" th:text="${post.type}"></span>
                                </h5>
                                <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                            </div>
                            <p class="card-text" th:text="${#strings.abbreviate(post.content, 100)}"></p>
                            <div class="d-flex justify-content-between">
                                <small class="text-muted">
                                    작성자: <span th:text="${post.author.realName}"></span>
                                </small>
                                <small class="text-muted" th:if="${post.dueDate}">
                                    마감일: <span th:text="${#temporals.format(post.dueDate, 'yyyy-MM-dd HH:mm')}"></span>
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- 페이징 -->
                    <nav th:if="${posts.totalPages > 1}">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                                <a class="page-link" th:href="@{/posts(page=${posts.number - 1}, search=${search})}">이전</a>
                            </li>
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}"
                                th:classappend="${i == posts.number} ? 'active'">
                                <a class="page-link" th:href="@{/posts(page=${i}, search=${search})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                                <a class="page-link" th:href="@{/posts(page=${posts.number + 1}, search=${search})}">다음</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
