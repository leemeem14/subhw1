<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">
<head>
    <title>게시글 목록 - 과제 제출 시스템</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-list me-2"></i>게시글 목록
        </h2>
        <a href="/posts/create" class="btn btn-primary" sec:authorize="hasAnyRole('TEACHER', 'ADMIN')">
            <i class="fas fa-plus me-2"></i>새 게시글
        </a>
    </div>

    <!-- 검색 폼 -->
    <div class="card mb-4">
        <div class="card-body">
            <form th:action="@{/templates/posts}" method="get" class="row g-3">
                <div class="col-md-8">
                    <input type="text" class="form-control" name="search" th:value="${search}" placeholder="제목 또는 내용으로 검색...">
                </div>
                <div class="col-md-4">
                    <div class="d-grid gap-2 d-md-flex">
                        <button type="submit" class="btn btn-outline-primary">
                            <i class="fas fa-search me-2"></i>검색
                        </button>
                        <a href="/posts" class="btn btn-outline-secondary">
                            <i class="fas fa-refresh me-2"></i>전체
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 게시글 목록 -->
    <div class="card">
        <div class="card-body">
            <div th:if="${posts.empty}" class="text-center py-5 text-muted">
                <i class="fas fa-inbox fa-3x mb-3"></i>
                <p>게시글이 없습니다.</p>
                <a href="/posts/create" class="btn btn-primary" sec:authorize="hasAnyRole('TEACHER', 'ADMIN')">
                    첫 번째 게시글 작성하기
                </a>
            </div>

            <div th:unless="${posts.empty}">
                <div class="list-group list-group-flush">
                    <div th:each="post : ${posts.content}" class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <div class="d-flex align-items-center mb-2">
                                    <span class="badge me-2" th:classappend="${post.type == 'ASSIGNMENT'} ? 'bg-primary' : (${post.type == 'NOTICE'} ? 'bg-warning' : 'bg-secondary')">
                                        <span th:if="${post.type == 'ASSIGNMENT'}">과제</span>
                                        <span th:if="${post.type == 'NOTICE'}">공지</span>
                                        <span th:if="${post.type == 'GENERAL'}">일반</span>
                                    </span>
                                    <h5 class="mb-1">
                                        <a th:href="@{/posts/{id}(id=${post.id})}" class="text-decoration-none" th:text="${post.title}">제목</a>
                                    </h5>
                                </div>
                                <p class="mb-2 text-muted" th:text="${#strings.abbreviate(post.content, 100)}">내용 미리보기...</p>
                                <small class="text-muted">
                                    <i class="fas fa-user me-1"></i><span th:text="${post.author.realName}">작성자</span>
                                    <i class="fas fa-clock ms-3 me-1"></i><span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">작성시간</span>
                                    <span th:if="${post.comments != null and not #lists.isEmpty(post.comments)}" class="ms-3">
                                        <i class="fas fa-comments me-1"></i><span th:text="${#lists.size(post.comments)}">0</span>
                                    </span>
                                </small>
                            </div>
                            <div class="text-end">
                                <span th:if="${post.dueDate != null}" class="badge bg-danger">
                                    <i class="fas fa-calendar-alt me-1"></i>
                                    <span th:text="${#temporals.format(post.dueDate, 'MM-dd HH:mm')}">마감일</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 페이징 -->
    <nav th:if="${posts.totalPages > 1}" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${posts.first} ? 'disabled'">
                <a class="page-link" th:href="@{/templates/posts(page=${posts.number - 1}, search=${search})}">이전</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}"
                class="page-item" th:classappend="${i == posts.number} ? 'active'">
                <a class="page-link" th:href="@{/templates/posts(page=${i}, search=${search})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${posts.last} ? 'disabled'">
                <a class="page-link" th:href="@{/templates/posts(page=${posts.number + 1}, search=${search})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
