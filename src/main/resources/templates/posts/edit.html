<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h1>게시글 수정</h1>

                <form th:action="@{/posts/{id}/edit(id=${postId})}" method="post" th:object="${post}">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" th:field="*{title}" required>
                        <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                            <small th:errors="*{title}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">게시글 유형</label>
                        <select class="form-select" th:field="*{type}">
                            <option value="ASSIGNMENT">과제</option>
                            <option value="NOTICE">공지사항</option>
                            <option value="GENERAL">일반</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea class="form-control" th:field="*{content}" rows="10" required></textarea>
                        <div th:if="${#fields.hasErrors('content')}" class="text-danger">
                            <small th:errors="*{content}"></small>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dueDate" class="form-label">마감일 (선택사항)</label>
                        <input type="datetime-local" class="form-control" th:field="*{dueDate}">
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/posts/{id}(id=${postId})}" class="btn btn-secondary">취소</a>
                        <button type="submit" class="btn btn-primary">수정</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
