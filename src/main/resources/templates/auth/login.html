<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 과제 제출 시스템</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4F46E5;
      --primary-dark: #3730A3;
      --secondary-color: #10B981;
      --danger-color: #EF4444;
      --warning-color: #F59E0B;
      --info-color: #06B6D4;
      --light-bg: #F8FAFC;
      --dark-text: #1E293B;
      --medium-text: #64748B;
      --border-color: #E2E8F0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    * {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .login-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      border: none;
    }

    .login-header {
      background: white;
      padding: 3rem 2.5rem 1.5rem;
      text-align: center;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: var(--shadow-md);
    }

    .login-logo i {
      font-size: 2rem;
      color: white;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: var(--medium-text);
      margin-bottom: 0;
    }

    .login-body {
      padding: 0 2.5rem 3rem;
    }

    .form-floating {
      margin-bottom: 1.5rem;
    }

    .form-control {
      border: 2px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 1rem 1rem 1rem 3rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #FAFBFC;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.1);
      background-color: white;
    }

    .form-floating > label {
      padding-left: 3rem;
      color: var(--medium-text);
      font-weight: 500;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--medium-text);
      z-index: 10;
      font-size: 1.1rem;
    }

    .btn-login {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 0.75rem;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
    }

    .btn-login:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .alert {
      border: none;
      border-radius: 0.75rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    .alert-danger {
      background-color: #FEF2F2;
      color: #991B1B;
      border-left: 4px solid var(--danger-color);
    }

    .alert-success {
      background-color: #ECFDF5;
      color: #065F46;
      border-left: 4px solid var(--secondary-color);
    }

    .divider {
      text-align: center;
      margin: 2rem 0;
      position: relative;
      color: var(--medium-text);
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: var(--border-color);
    }

    .divider span {
      background: white;
      padding: 0 1rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .register-link {
      text-align: center;
      padding: 1.5rem;
      background: linear-gradient(135deg, #F8FAFC 0%, #F1F5F9 100%);
      border-radius: 0 0 1.5rem 1.5rem;
      border-top: 1px solid var(--border-color);
    }

    .register-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .register-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .back-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      color: white;
      transform: translateX(-2px);
    }

    /* 반응형 */
    @media (max-width: 480px) {
      .login-container {
        padding: 1rem;
      }

      .login-header {
        padding: 2rem 1.5rem 1rem;
      }

      .login-body {
        padding: 0 1.5rem 2rem;
      }

      .login-title {
        font-size: 1.5rem;
      }
    }

    /* 로딩 애니메이션 */
    .btn-login.loading {
      position: relative;
      color: transparent;
    }

    .btn-login.loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
<a href="/" th:href="@{/}" class="back-link">
  <i class="fas fa-arrow-left me-2"></i>홈으로 돌아가기
</a>

<div class="login-container">
  <div class="card login-card">
    <div class="login-header">
      <div class="login-logo">
        <i class="fas fa-graduation-cap"></i>
      </div>
      <h1 class="login-title">로그인</h1>
      <p class="login-subtitle">과제 제출 시스템에 오신 것을 환영합니다</p>
    </div>

    <div class="login-body">
      <!-- 에러 메시지 -->
      <div class="alert alert-danger" role="alert" th:if="${param.error}">
        <i class="fas fa-exclamation-circle me-2"></i>
        사용자명 또는 비밀번호가 올바르지 않습니다.
      </div>

      <!-- 성공 메시지 -->
      <div class="alert alert-success" role="alert" th:if="${success}">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}">성공 메시지</span>
      </div>

      <form method="post" th:action="@{/login}" id="loginForm">
        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-user"></i>
          </div>
          <div class="form-floating">
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="사용자명"
                   required
                   autocomplete="username">
            <label for="username">사용자명</label>
          </div>
        </div>

        <div class="input-group">
          <div class="input-icon">
            <i class="fas fa-lock"></i>
          </div>
          <div class="form-floating">
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="비밀번호"
                   required
                   autocomplete="current-password">
            <label for="password">비밀번호</label>
          </div>
        </div>

        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
          <label class="form-check-label" for="remember-me">
            로그인 상태 유지
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-login" id="loginBtn">
          <i class="fas fa-sign-in-alt me-2"></i>로그인
        </button>
      </form>
    </div>

    <div class="register-link">
      계정이 없으신가요?
      <a href="/register" th:href="@{/register}">
        <i class="fas fa-user-plus me-1"></i>회원가입
      </a>
    </div>
  </div>
</div>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');

    // 폼 제출 시 로딩 상태 표시
    loginForm.addEventListener('submit', function() {
      loginBtn.classList.add('loading');
      loginBtn.disabled = true;

      // 5초 후 로딩 해제 (타임아웃 방지)
      setTimeout(function() {
        loginBtn.classList.remove('loading');
        loginBtn.disabled = false;
      }, 5000);
    });

    // 입력 필드 포커스 시 에러 메시지 제거
    const inputs = document.querySelectorAll('input');
    inputs.forEach(function(input) {
      input.addEventListener('focus', function() {
        const errorAlert = document.querySelector('.alert-danger');
        if (errorAlert) {
          errorAlert.style.opacity = '0.5';
        }
      });
    });

    // Enter 키 처리
    inputs.forEach(function(input) {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          loginForm.submit();
        }
      });
    });

    // 첫 번째 입력 필드에 포커스
    document.getElementById('username').focus();
  });
</script>
</body>
</html>
