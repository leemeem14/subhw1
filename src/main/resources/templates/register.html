<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center py-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
                            <h3>회원가입</h3>
                            <p class="text-muted">새 계정을 생성하세요</p>
                        </div>

                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${error}"></span>
                        </div>

                        <form th:action="@{/register}" th:object="${userRegisterDTO}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">사용자명 *</label>
                                    <input type="text" class="form-control" th:field="*{username}" required>
                                    <div th:if="${#fields.hasErrors('username')}" class="text-danger small">
                                        <span th:errors="*{username}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">이메일 *</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                    <div th:if="${#fields.hasErrors('email')}" class="text-danger small">
                                        <span th:errors="*{email}"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호 *</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                                <div th:if="${#fields.hasErrors('password')}" class="text-danger small">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">역할 선택 *</label>
                                <select class="form-select" th:field="*{role}" id="roleSelect" required>
                                    <option value="">역할을 선택하세요</option>
                                    <option value="PROFESSOR">교수</option>
                                    <option value="STUDENT">학생</option>
                                </select>
                            </div>

                            <!-- 교수 전용 필드 -->
                            <div id="professorFields" style="display: none;">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="department" class="form-label">소속 학과</label>
                                        <input type="text" class="form-control" th:field="*{department}">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="position" class="form-label">직책</label>
                                        <input type="text" class="form-control" th:field="*{position}">
                                    </div>
                                </div>
                            </div>

                            <!-- 학생 전용 필드 -->
                            <div id="studentFields" style="display: none;">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="studentNumber" class="form-label">학번</label>
                                        <input type="text" class="form-control" th:field="*{studentNumber}">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="major" class="form-label">전공</label>
                                        <input type="text" class="form-control" th:field="*{major}">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="grade" class="form-label">학년</label>
                                        <select class="form-select" th:field="*{grade}">
                                            <option value="">선택</option>
                                            <option value="1">1학년</option>
                                            <option value="2">2학년</option>
                                            <option value="3">3학년</option>
                                            <option value="4">4학년</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>회원가입
                                </button>
                                <a href="/login" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>로그인으로 돌아가기
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('roleSelect').addEventListener('change', function() {
            const professorFields = document.getElementById('professorFields');
            const studentFields = document.getElementById('studentFields');

            if (this.value === 'PROFESSOR') {
                professorFields.style.display = 'block';
                studentFields.style.display = 'none';
            } else if (this.value === 'STUDENT') {
                professorFields.style.display = 'none';
                studentFields.style.display = 'block';
            } else {
                professorFields.style.display = 'none';
                studentFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
