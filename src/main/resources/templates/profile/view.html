<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>내 프로필</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4" th:if="${user.profileImage}">
                            <img th:src="@{${user.profileImage}}" class="rounded-circle" 
                                 width="100" height="100" alt="프로필 이미지">
                        </div>

                        <table class="table">
                            <tr>
                                <th>사용자명:</th>
                                <td th:text="${user.username}"></td>
                            </tr>
                            <tr>
                                <th>이메일:</th>
                                <td th:text="${user.email}"></td>
                            </tr>
                            <tr>
                                <th>실명:</th>
                                <td th:text="${user.realName}"></td>
                            </tr>
                            <tr>
                                <th>전화번호:</th>
                                <td th:text="${user.phoneNumber} ?: '미등록'"></td>
                            </tr>
                            <tr>
                                <th>권한:</th>
                                <td th:text="${user.role}"></td>
                            </tr>
                            <tr>
                                <th>가입일:</th>
                                <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}"></td>
                            </tr>
                        </table>

                        <div class="d-flex justify-content-between">
                            <a href="/profile/edit" class="btn btn-primary">프로필 수정</a>
                            <a href="/profile/change-password" class="btn btn-outline-secondary">비밀번호 변경</a>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <a href="/dashboard" class="btn btn-secondary">대시보드로 돌아가기</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
