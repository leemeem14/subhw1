<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 프로필 - 과제 제출 시스템</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #4F46E5;
      --primary-dark: #3730A3;
      --secondary-color: #10B981;
      --danger-color: #EF4444;
      --warning-color: #F59E0B;
      --info-color: #06B6D4;
      --light-bg: #F8FAFC;
      --dark-text: #1E293B;
      --medium-text: #64748B;
      --border-color: #E2E8F0;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    * {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background-color: var(--light-bg);
      color: var(--dark-text);
      line-height: 1.6;
    }

    /* 네비게이션 스타일 */
    .navbar {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      box-shadow: var(--shadow-md);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      color: white !important;
    }

    .navbar-nav .nav-link {
      color: rgba(255, 255, 255, 0.9) !important;
      font-weight: 500;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem !important;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: white !important;
    }

    .navbar-nav .nav-link.active {
      background-color: rgba(255, 255, 255, 0.2);
      color: white !important;
    }

    .btn-logout {
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white !important;
      font-size: 0.9rem;
      padding: 0.4rem 1rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
    }

    .btn-logout:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      color: white !important;
    }

    /* 메인 컨테이너 */
    .main-container {
      padding: 2rem 0;
      min-height: calc(100vh - 140px);
    }

    /* 프로필 헤더 */
    .profile-header {
      background: white;
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border-color);
      position: relative;
      overflow: hidden;
    }

    .profile-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100px;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      z-index: 1;
    }

    .profile-content {
      position: relative;
      z-index: 2;
    }

    .profile-avatar-section {
      display: flex;
      align-items: end;
      margin-bottom: 1.5rem;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary-color);
      border: 4px solid white;
      box-shadow: var(--shadow-md);
      margin-right: 2rem;
    }

    .profile-info {
      flex: 1;
      color: white;
    }

    .profile-name {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .profile-role {
      background: rgba(255, 255, 255, 0.2);
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      display: inline-block;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .profile-join-date {
      opacity: 0.9;
    }

    /* 통계 카드 */
    .stats-row {
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      height: 100%;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      margin: 0 auto 1rem;
    }

    .stat-icon.posts {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
    }

    .stat-icon.submissions {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #059669 100%);
    }

    .stat-icon.comments {
      background: linear-gradient(135deg, var(--info-color) 0%, #0891B2 100%);
    }

    .stat-icon.files {
      background: linear-gradient(135deg, var(--warning-color) 0%, #D97706 100%);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--dark-text);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      color: var(--medium-text);
      font-weight: 500;
    }

    /* 정보 카드 */
    .info-card {
      background: white;
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .info-card-header {
      background: linear-gradient(135deg, var(--secondary-color) 0%, #059669 100%);
      color: white;
      padding: 1.5rem 2rem;
    }

    .info-card-header h4 {
      margin: 0;
      font-weight: 600;
    }

    .info-card-body {
      padding: 2rem;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      border-bottom: 1px solid var(--border-color);
    }

    .info-item:last-child {
      border-bottom: none;
    }

    .info-label {
      font-weight: 600;
      color: var(--dark-text);
      display: flex;
      align-items: center;
    }

    .info-label i {
      width: 20px;
      margin-right: 0.75rem;
      color: var(--primary-color);
    }

    .info-value {
      color: var(--medium-text);
    }

    /* 최근 게시글 */
    .recent-posts {
      background: white;
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      overflow: hidden;
    }

    .recent-posts-header {
      background: linear-gradient(135deg, var(--info-color) 0%, #0891B2 100%);
      color: white;
      padding: 1.5rem 2rem;
    }

    .recent-posts-body {
      padding: 2rem;
    }

    .post-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--light-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .post-item:hover {
      background-color: white;
      box-shadow: var(--shadow-sm);
    }

    .post-info {
      flex: 1;
    }

    .post-title {
      font-weight: 600;
      color: var(--dark-text);
      margin-bottom: 0.25rem;
    }

    .post-title a {
      color: inherit;
      text-decoration: none;
    }

    .post-title a:hover {
      color: var(--primary-color);
    }

    .post-meta {
      color: var(--medium-text);
      font-size: 0.9rem;
    }

    .post-type-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.8rem;
      font-weight: 500;
    }

    .post-type-badge.assignment {
      background-color: #EEF2FF;
      color: var(--primary-color);
    }

    .post-type-badge.notice {
      background-color: #FEF3C7;
      color: var(--warning-color);
    }

    .post-type-badge.general {
      background-color: #ECFDF5;
      color: var(--secondary-color);
    }

    /* 액션 버튼 */
    .action-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border: none;
      border-radius: 0.75rem;
      padding: 0.875rem 2rem;
      font-weight: 600;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .btn-outline-primary {
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      background: white;
      border-radius: 0.75rem;
      padding: 0.875rem 2rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-outline-primary:hover {
      background: var(--primary-color);
      color: white;
    }

    .btn-warning {
      background: linear-gradient(135deg, var(--warning-color) 0%, #D97706 100%);
      border: none;
      color: white;
    }

    /* 빈 상태 */
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--medium-text);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* 반응형 */
    @media (max-width: 768px) {
      .main-container {
        padding: 1rem 0;
      }

      .profile-header {
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }

      .profile-avatar-section {
        flex-direction: column;
        text-align: center;
        margin-bottom: 1rem;
      }

      .profile-avatar {
        margin: 0 auto 1rem;
      }

      .profile-name {
        font-size: 1.5rem;
      }

      .info-card-body,
      .recent-posts-body {
        padding: 1.5rem;
      }

      .info-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .post-item {
        flex-direction: column;
        text-align: center;
        gap: 1rem;
      }

      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<!-- 메인 컨텐츠 -->
<div class="main-container">
  <div class="container">
    <!-- 프로필 헤더 -->
    <div class="profile-header">
      <div class="profile-content">
        <div class="profile-avatar-section">
          <div class="profile-avatar" th:text="${#strings.substring(user.realName, 0, 1)}">A</div>
          <div class="profile-info">
            <h1 class="profile-name" th:text="${user.realName}">사용자 이름</h1>
            <div class="profile-role">
              <i class="fas fa-user-tag me-2"></i>
              <span th:switch="${user.role}">
                                    <span th:case="${T(kr.ac.kopo.lyh.subhw.entity.Role).STUDENT}">학생</span>
                                    <span th:case="${T(kr.ac.kopo.lyh.subhw.entity.Role).TEACHER}">교사</span>
                                    <span th:case="${T(kr.ac.kopo.lyh.subhw.entity.Role).ADMIN}">관리자</span>
                                    <span th:case="*">사용자</span>
                                </span>
            </div>
            <div class="profile-join-date">
              <i class="fas fa-calendar me-2"></i>
              가입일: <span th:text="${#temporals.format(user.createdAt, 'yyyy년 MM월 dd일')}">가입일</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 통계 카드 -->
    <div class="stats-row">
      <div class="row g-4">
        <div class="col-lg-3 col-md-6">
          <div class="stat-card">
            <div class="stat-icon posts">
              <i class="fas fa-file-alt"></i>
            </div>
            <div class="stat-number">15</div>
            <div class="stat-label">작성한 게시글</div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="stat-card">
            <div class="stat-icon submissions">
              <i class="fas fa-upload"></i>
            </div>
            <div class="stat-number">28</div>
            <div class="stat-label">제출한 과제</div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="stat-card">
            <div class="stat-icon comments">
              <i class="fas fa-comments"></i>
            </div>
            <div class="stat-number">42</div>
            <div class="stat-label">작성한 댓글</div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6">
          <div class="stat-card">
            <div class="stat-icon files">
              <i class="fas fa-file"></i>
            </div>
            <div class="stat-number">67</div>
            <div class="stat-label">업로드한 파일</div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- 개인 정보 -->
      <div class="col-lg-6">
        <div class="info-card">
          <div class="info-card-header">
            <h4><i class="fas fa-id-card me-2"></i>개인 정보</h4>
          </div>
          <div class="info-card-body">
            <div class="info-item">
              <div class="info-label">
                <i class="fas fa-user"></i>
                사용자명
              </div>
              <div class="info-value" th:text="${user.username}">사용자명</div>
            </div>
            <div class="info-item">
              <div class="info-label">
                <i class="fas fa-id-badge"></i>
                실명
              </div>
              <div class="info-value" th:text="${user.realName}">실명</div>
            </div>
            <div class="info-item">
              <div class="info-label">
                <i class="fas fa-envelope"></i>
                이메일
              </div>
              <div class="info-value" th:text="${user.email}">이메일</div>
            </div>
            <div class="info-item">
              <div class="info-label">
                <i class="fas fa-phone"></i>
                전화번호
              </div>
              <div class="info-value" th:text="${user.phoneNumber ?: '등록되지 않음'}">전화번호</div>
            </div>
            <div class="info-item">
              <div class="info-label">
                <i class="fas fa-user-tag"></i>
                역할
              </div>
              <div class="info-value">
                                    <span th:switch="${user.role}">
                                        <span th:case="${T(kr.ac.kopo.lyh.subhw.entity.Role).STUDENT}">학생</span>
                                        <span th:case="${T(kr.ac.kopo.lyh.subhw.entity.Role).TEACHER}">교사</span>
                                        <span th:case="${T(kr.ac.kopo.lyh.subhw.entity.Role).ADMIN}">관리자</span>
                                        <span th:case="*">사용자</span>
                                    </span>
              </div>
            </div>
            <div class="info-item">
              <div class="info-label">
                <i class="fas fa-calendar-plus"></i>
                가입일
              </div>
              <div class="info-value" th:text="${#temporals.format(user.createdAt, 'yyyy년 MM월 dd일 HH:mm')}">가입일</div>
            </div>
          </div>
        </div>
      </div>

      <!-- 최근 게시글 -->
      <div class="col-lg-6">
        <div class="recent-posts">
          <div class="recent-posts-header">
            <h4><i class="fas fa-history me-2"></i>최근 게시글</h4>
          </div>
          <div class="recent-posts-body">
            <div th:if="${recentPosts != null and recentPosts.hasContent()}">
              <div th:each="post : ${recentPosts.content}" class="post-item">
                <div class="post-info">
                  <div class="post-title">
                    <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}">게시글 제목</a>
                  </div>
                  <div class="post-meta">
                    <i class="fas fa-clock me-1"></i>
                    <span th:text="${#temporals.format(post.createdAt, 'MM월 dd일 HH:mm')}">작성시간</span>
                    <span th:if="${post.comments != null}" class="ms-3">
                                                <i class="fas fa-comments me-1"></i>
                                                <span th:text="${#lists.size(post.comments)}">0</span>
                                            </span>
                  </div>
                </div>
                <div class="post-type-badge"
                     th:classappend="${post.type == T(kr.ac.kopo.lyh.subhw.entity.PostType).ASSIGNMENT ? 'assignment' :
                                                         post.type == T(kr.ac.kopo.lyh.subhw.entity.PostType).NOTICE ? 'notice' : 'general'}">
                                        <span th:switch="${post.type}">
                                            <span th:case="${T(kr.ac.kopo.lyh.subhw.entity.PostType).ASSIGNMENT}">과제</span>
                                            <span th:case="${T(kr.ac.kopo.lyh.subhw.entity.PostType).NOTICE}">공지</span>
                                            <span th:case="*">일반</span>
                                        </span>
                </div>
              </div>
            </div>

            <!-- 게시글이 없는 경우 -->
            <div th:if="${recentPosts == null or !recentPosts.hasContent()}" class="empty-state">
              <i class="fas fa-file-alt"></i>
              <h5>작성한 게시글이 없습니다</h5>
              <p>새로운 게시글을 작성해보세요!</p>
            </div>

            <!-- 더 보기 링크 -->
            <div th:if="${recentPosts != null and recentPosts.hasContent()}" class="text-center mt-3">
              <a href="/posts" th:href="@{/posts}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-right me-2"></i>모든 게시글 보기
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 액션 버튼 -->
    <div class="action-buttons">
      <a href="/profile/edit" th:href="@{/profile/edit}" class="btn btn-primary">
        <i class="fas fa-edit me-2"></i>프로필 수정
      </a>
      <a href="/profile/change-password" th:href="@{/profile/change-password}" class="btn btn-warning">
        <i class="fas fa-key me-2"></i>비밀번호 변경
      </a>
      <a href="/dashboard" th:href="@{/dashboard}" class="btn btn-outline-primary">
        <i class="fas fa-tachometer-alt me-2"></i>대시보드
      </a>
    </div>
  </div>
</div>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 통계 카드 애니메이션
    const statNumbers = document.querySelectorAll('.stat-number');
    statNumbers.forEach(function(stat) {
      const finalNumber = parseInt(stat.textContent);
      let currentNumber = 0;
      const increment = Math.ceil(finalNumber / 30);

      const timer = setInterval(function() {
        currentNumber += increment;
        if (currentNumber >= finalNumber) {
          stat.textContent = finalNumber;
          clearInterval(timer);
        } else {
          stat.textContent = currentNumber;
        }
      }, 50);
    });

    // 프로필 카드 호버 효과
    const statCards = document.querySelectorAll('.stat-card');
    statCards.forEach(function(card) {
      card.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px)';
      });

      card.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
    });
  });
</script>
</body>
</html>
