<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정 - 과제 제출 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h3>프로필 수정</h3>
                    </div>
                    <div class="card-body">
                        <form action="/profile/edit" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="realName" class="form-label">실명</label>
                                <input type="text" class="form-control" name="realName" 
                                       th:value="${user.realName}" required>
                            </div>

                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">전화번호</label>
                                <input type="text" class="form-control" name="phoneNumber" 
                                       th:value="${user.phoneNumber}">
                            </div>

                            <div class="mb-3">
                                <label for="profileImage" class="form-label">프로필 이미지</label>
                                <input type="file" class="form-control" name="profileImage" accept="image/*">
                                <div class="form-text">이미지 파일만 업로드 가능합니다.</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/profile" class="btn btn-secondary">취소</a>
                                <button type="submit" class="btn btn-primary">수정</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
