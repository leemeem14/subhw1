<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정 - 과제 제출 시스템</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-dark: #3730A3;
            --secondary-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --info-color: #06B6D4;
            --light-bg: #F8FAFC;
            --dark-text: #1E293B;
            --medium-text: #64748B;
            --border-color: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        /* 네비게이션 스타일 */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white !important;
        }

        .navbar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white !important;
        }

        .btn-logout {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white !important;
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white !important;
        }

        /* 메인 컨테이너 */
        .main-container {
            padding: 2rem 0;
            min-height: calc(100vh - 140px);
        }

        /* 프로필 편집 카드 */
        .edit-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .edit-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 2.5rem 2rem 1.5rem;
            text-align: center;
            position: relative;
        }

        .edit-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            backdrop-filter: blur(10px);
        }

        .edit-icon i {
            font-size: 2rem;
            color: white;
        }

        .edit-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .edit-subtitle {
            opacity: 0.9;
            margin-bottom: 0;
        }

        .edit-body {
            padding: 2.5rem 2rem;
        }

        /* 프로필 이미지 섹션 */
        .profile-image-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .profile-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            border: 4px solid var(--border-color);
            box-shadow: var(--shadow-md);
            margin: 0 auto 1.5rem;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-preview:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .image-upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .profile-preview:hover .image-upload-overlay {
            opacity: 1;
        }

        .upload-icon {
            color: white;
            font-size: 1.5rem;
        }

        .image-upload-text {
            color: var(--medium-text);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* 폼 스타일 */
        .form-row {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .form-col {
            flex: 1;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 0.75rem;
            color: var(--primary-color);
            width: 20px;
            text-align: center;
        }

        .required {
            color: var(--danger-color);
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #FAFBFC;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.1);
            background-color: white;
        }

        .form-text {
            color: var(--medium-text);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* 읽기 전용 필드 */
        .readonly-field {
            background-color: var(--light-bg);
            color: var(--medium-text);
            cursor: not-allowed;
        }

        /* 알림 스타일 */
        .alert {
            border: none;
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: #ECFDF5;
            color: #065F46;
            border-left: 4px solid var(--secondary-color);
        }

        .alert-danger {
            background-color: #FEF2F2;
            color: #991B1B;
            border-left: 4px solid var(--danger-color);
        }

        /* 버튼 스타일 */
        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: end;
            margin-top: 3rem;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #059669 100%);
            border: none;
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            background: linear-gradient(135deg, #059669 0%, var(--secondary-color) 100%);
            color: white;
        }

        .btn-cancel {
            border: 2px solid var(--border-color);
            color: var(--medium-text);
            background: white;
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: var(--light-bg);
            border-color: var(--medium-text);
            color: var(--dark-text);
        }

        .btn-change-password {
            background: linear-gradient(135deg, var(--warning-color) 0%, #D97706 100%);
            border: none;
            color: white;
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            font-weight: 500;
        }

        .btn-change-password:hover {
            background: linear-gradient(135deg, #D97706 0%, var(--warning-color) 100%);
            color: white;
        }

        /* 정보 카드 */
        .info-card {
            background: linear-gradient(135deg, #F0F9FF 0%, #E0F2FE 100%);
            border: 1px solid var(--info-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .info-card h6 {
            color: var(--info-color);
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .info-card p {
            margin: 0;
            color: var(--dark-text);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* 에러 상태 */
        .is-invalid {
            border-color: var(--danger-color) !important;
            background-color: #FEF2F2;
        }

        .invalid-feedback {
            display: block;
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem 0;
            }

            .edit-header {
                padding: 2rem 1.5rem 1rem;
            }

            .edit-body {
                padding: 2rem 1.5rem;
            }

            .edit-title {
                font-size: 1.5rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .button-group {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* 로딩 애니메이션 */
        .btn-save.loading {
            position: relative;
            color: transparent;
        }

        .btn-save.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <div class="container">

<!-- 메인 컨텐츠 -->
<div class="main-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="edit-card">
                    <div class="edit-header">
                        <div class="edit-icon">
                            <i class="fas fa-user-edit"></i>
                        </div>
                        <h1 class="edit-title">프로필 수정</h1>
                        <p class="edit-subtitle">개인 정보를 최신 상태로 유지하세요</p>
                    </div>

                    <div class="edit-body">
                        <!-- 알림 메시지 -->
                        <div th:if="${success}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${success}">성공 메시지</span>
                        </div>

                        <div th:if="${error}" class="alert alert-danger">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}">오류 메시지</span>
                        </div>

                        <!-- 정보 카드 -->
                        <div class="info-card">
                            <h6><i class="fas fa-info-circle me-2"></i>프로필 수정 안내</h6>
                            <p>사용자명과 이메일은 보안상의 이유로 변경할 수 없습니다. 실명과 전화번호는 언제든지 수정하실 수 있습니다.</p>
                        </div>

                        <form method="post" th:action="@{/profile/edit}" enctype="multipart/form-data" id="editForm" novalidate>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <!-- 프로필 이미지 -->
                            <div class="profile-image-section">
                                <div class="profile-preview" onclick="document.getElementById('profileImageInput').click()">
                                    <span th:if="${user.profileImage == null}" th:text="${#strings.substring(user.realName, 0, 1)}">A</span>
                                    <img th:if="${user.profileImage != null}" th:src="@{'/images/' + ${user.profileImage}}" alt="프로필 이미지" />
                                    <div class="image-upload-overlay">
                                        <i class="fas fa-camera upload-icon"></i>
                                    </div>
                                </div>
                                <input type="file" id="profileImageInput" name="profileImage" accept="image/*" style="display: none;">
                                <div class="image-upload-text">클릭하여 프로필 사진 변경</div>
                            </div>

                            <!-- 기본 정보 -->
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="username" class="form-label">
                                            <i class="fas fa-user"></i>
                                            사용자명
                                        </label>
                                        <input type="text"
                                               class="form-control readonly-field"
                                               id="username"
                                               th:value="${user.username}"
                                               readonly>
                                        <div class="form-text">보안상의 이유로 변경할 수 없습니다</div>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="email" class="form-label">
                                            <i class="fas fa-envelope"></i>
                                            이메일
                                        </label>
                                        <input type="email"
                                               class="form-control readonly-field"
                                               id="email"
                                               th:value="${user.email}"
                                               readonly>
                                        <div class="form-text">보안상의 이유로 변경할 수 없습니다</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 수정 가능한 정보 -->
                            <div class="form-row">
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="realName" class="form-label">
                                            <i class="fas fa-id-badge"></i>
                                            실명 <span class="required">*</span>
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               id="realName"
                                               name="realName"
                                               th:value="${user.realName}"
                                               placeholder="실명을 입력하세요"
                                               required>
                                    </div>
                                </div>
                                <div class="form-col">
                                    <div class="form-group">
                                        <label for="phoneNumber" class="form-label">
                                            <i class="fas fa-phone"></i>
                                            전화번호
                                        </label>
                                        <input type="tel"
                                               class="form-control"
                                               id="phoneNumber"
                                               name="phoneNumber"
                                               th:value="${user.phoneNumber}"
                                               placeholder="전화번호를 입력하세요 (선택사항)">
                                        <div class="form-text">'-' 없이 숫자만 입력하세요</div>
                                    </div>
                                </div>
                            </div>

                            <!-- 역할 정보 -->
                            <div class="form-group">
                                <label for="role" class="form-label">
                                    <i class="fas fa-user-tag"></i>
                                    역할
                                </label>
                                <input type="text"
                                       class="form-control readonly-field"
                                       id="role"
                                       th:value="${user.role == T(kr.ac.kopo.lyh.subhw.entity.Role).STUDENT ? '학생' :
                                                     user.role == T(kr.ac.kopo.lyh.subhw.entity.Role).TEACHER ? '교사' :
                                                     user.role == T(kr.ac.kopo.lyh.subhw.entity.Role).ADMIN ? '관리자' : '사용자'}"
                                       readonly>
                                <div class="form-text">역할은 관리자만 변경할 수 있습니다</div>
                            </div>

                            <!-- 가입 정보 -->
                            <div class="form-group">
                                <label for="createdAt" class="form-label">
                                    <i class="fas fa-calendar-plus"></i>
                                    가입일
                                </label>
                                <input type="text"
                                       class="form-control readonly-field"
                                       id="createdAt"
                                       th:value="${#temporals.format(user.createdAt, 'yyyy년 MM월 dd일 HH:mm')}"
                                       readonly>
                            </div>

                            <!-- 버튼 그룹 -->
                            <div class="button-group">
                                <a href="/profile" th:href="@{/profile}" class="btn btn-cancel">
                                    <i class="fas fa-times me-2"></i>취소
                                </a>
                                <a href="/profile/change-password" th:href="@{/profile/change-password}" class="btn btn-change-password">
                                    <i class="fas fa-key me-2"></i>비밀번호 변경
                                </a>
                                <button type="submit" class="btn btn-save" id="saveBtn">
                                    <i class="fas fa-save me-2"></i>저장하기
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editForm = document.getElementById('editForm');
        const saveBtn = document.getElementById('saveBtn');
        const profileImageInput = document.getElementById('profileImageInput');
        const profilePreview = document.querySelector('.profile-preview');

        // 프로필 이미지 미리보기
        profileImageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // 파일 크기 체크 (5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('파일 크기가 5MB를 초과합니다. 더 작은 파일을 선택해주세요.');
                    this.value = '';
                    return;
                }

                // 파일 타입 체크
                if (!file.type.startsWith('image/')) {
                    alert('이미지 파일만 업로드할 수 있습니다.');
                    this.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    // 기존 내용 제거하고 이미지 추가
                    profilePreview.innerHTML = `
                            <img src="${e.target.result}" alt="미리보기" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                            <div class="image-upload-overlay">
                                <i class="fas fa-camera upload-icon"></i>
                            </div>
                        `;
                };
                reader.readAsDataURL(file);
            }
        });

        // 전화번호 형식 체크
        const phoneInput = document.getElementById('phoneNumber');
        phoneInput.addEventListener('input', function() {
            const value = this.value.replace(/[^0-9]/g, '');
            this.value = value;

            // 전화번호 유효성 검사
            if (value.length > 0 && (value.length < 10 || value.length > 11)) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });

        // 실명 유효성 검사
        const realNameInput = document.getElementById('realName');
        realNameInput.addEventListener('input', function() {
            const value = this.value.trim();
            if (value.length === 0) {
                this.classList.add('is-invalid');
            } else {
                this.classList.remove('is-invalid');
            }
        });

        // 폼 제출 처리
        editForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const realName = realNameInput.value.trim();
            const phoneNumber = phoneInput.value.trim();

            // 유효성 검사
            if (!realName) {
                alert('실명을 입력해주세요.');
                realNameInput.focus();
                return;
            }

            if (phoneNumber && (phoneNumber.length < 10 || phoneNumber.length > 11)) {
                alert('올바른 전화번호를 입력해주세요.');
                phoneInput.focus();
                return;
            }

            // 로딩 상태
            saveBtn.classList.add('loading');
            saveBtn.disabled = true;

            // 폼 제출
            this.submit();
        });

        // 변경사항 확인
        const originalValues = {
            realName: realNameInput.value,
            phoneNumber: phoneInput.value
        };

        function hasChanges() {
            return realNameInput.value !== originalValues.realName ||
                phoneInput.value !== originalValues.phoneNumber ||
                profileImageInput.files.length > 0;
        }

        // 페이지 이탈 시 확인
        window.addEventListener('beforeunload', function(e) {
            if (hasChanges()) {
                e.preventDefault();
                e.returnValue = '';
            }
        });

        // 취소 버튼 클릭 시 확인
        document.querySelector('.btn-cancel').addEventListener('click', function(e) {
            if (hasChanges()) {
                if (!confirm('변경사항이 저장되지 않습니다. 정말 취소하시겠습니까?')) {
                    e.preventDefault();
                }
            }
        });
    });
</script>
</body>
</html>
