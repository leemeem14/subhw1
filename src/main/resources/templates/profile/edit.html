<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>프로필 수정 - 과제 제출 시스템</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit me-2"></i>프로필 수정
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/edit}" method="post" enctype="multipart/form-data">
                        <div class="text-center mb-4">
                            <div class="mb-3">
                                <img th:if="${user.profileImage != null}" th:src="@{${user.profileImage}}"
                                     class="rounded-circle img-thumbnail" style="width: 120px; height: 120px; object-fit: cover;"
                                     alt="현재 프로필 이미지" id="currentImage">
                                <div th:unless="${user.profileImage != null}" class="bg-secondary rounded-circle mx-auto d-flex align-items-center justify-content-center"
                                     style="width: 120px; height: 120px;" id="defaultImage">
                                    <i class="fas fa-user fa-3x text-white"></i>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="profileImage" class="form-label">프로필 이미지</label>
                                <input type="file" class="form-control" id="profileImage" name="profileImage" accept="image/*">
                                <small class="form-text text-muted">JPG, PNG 파일만 업로드 가능 (최대 2MB)</small>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="realName" class="form-label">실명 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="realName" name="realName"
                                       th:value="${user.realName}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phoneNumber" class="form-label">전화번호</label>
                                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                                       th:value="${user.phoneNumber}" placeholder="010-0000-0000">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">사용자명</label>
                                <input type="text" class="form-control" th:value="${user.username}" readonly disabled>
                                <small class="form-text text-muted">사용자명은 변경할 수 없습니다</small>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">이메일</label>
                                <input type="email" class="form-control" th:value="${user.email}" readonly disabled>
                                <small class="form-text text-muted">이메일은 변경할 수 없습니다</small>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/profile" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>취소
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>저장
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="scripts">
    // 프로필 이미지 미리보기
    document.getElementById('profileImage').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const currentImage = document.getElementById('currentImage');
                const defaultImage = document.getElementById('defaultImage');

                if (currentImage) {
                    currentImage.src = e.target.result;
                } else if (defaultImage) {
                    // 기본 이미지를 실제 이미지로 교체
                    const newImg = document.createElement('img');
                    newImg.src = e.target.result;
                    newImg.className = 'rounded-circle img-thumbnail';
                    newImg.style.cssText = 'width: 120px; height: 120px; object-fit: cover;';
                    newImg.alt = '프로필 이미지 미리보기';
                    newImg.id = 'currentImage';

                    defaultImage.parentNode.replaceChild(newImg, defaultImage);
                }
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
