<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경 - 과제 제출 시스템</title>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-dark: #3730A3;
            --secondary-color: #10B981;
            --danger-color: #EF4444;
            --warning-color: #F59E0B;
            --info-color: #06B6D4;
            --light-bg: #F8FAFC;
            --dark-text: #1E293B;
            --medium-text: #64748B;
            --border-color: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }

        /* 네비게이션 스타일 */
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            box-shadow: var(--shadow-md);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: white !important;
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            margin: 0 0.5rem;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white !important;
        }

        .navbar-nav .nav-link.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white !important;
        }

        .btn-logout {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white !important;
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-logout:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            color: white !important;
        }

        /* 메인 컨테이너 */
        .main-container {
            padding: 2rem 0;
            min-height: calc(100vh - 140px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 변경 폼 카드 */
        .password-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            border: none;
        }

        .password-header {
            background: linear-gradient(135deg, var(--warning-color) 0%, #D97706 100%);
            color: white;
            padding: 2.5rem 2rem 1.5rem;
            text-align: center;
            position: relative;
        }

        .password-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            backdrop-filter: blur(10px);
        }

        .password-icon i {
            font-size: 2rem;
            color: white;
        }

        .password-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .password-subtitle {
            opacity: 0.9;
            margin-bottom: 0;
        }

        .password-body {
            padding: 2.5rem 2rem;
        }

        /* 알림 스타일 */
        .alert {
            border: none;
            border-radius: 0.75rem;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .alert-success {
            background-color: #ECFDF5;
            color: #065F46;
            border-left: 4px solid var(--secondary-color);
        }

        .alert-danger {
            background-color: #FEF2F2;
            color: #991B1B;
            border-left: 4px solid var(--danger-color);
        }

        .alert-info {
            background-color: #F0F9FF;
            color: #1E40AF;
            border-left: 4px solid var(--info-color);
        }

        /* 폼 스타일 */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-text);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 0.5rem;
            color: var(--warning-color);
        }

        .required {
            color: var(--danger-color);
        }

        .form-control {
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #FAFBFC;
        }

        .form-control:focus {
            border-color: var(--warning-color);
            box-shadow: 0 0 0 0.2rem rgba(245, 158, 11, 0.1);
            background-color: white;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--medium-text);
            z-index: 10;
            font-size: 1.1rem;
        }

        .form-text {
            color: var(--medium-text);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* 비밀번호 강도 표시 */
        .password-strength {
            margin-top: 0.75rem;
        }

        .strength-meter {
            height: 4px;
            border-radius: 2px;
            background-color: var(--border-color);
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, var(--danger-color), var(--warning-color), var(--secondary-color));
        }

        .strength-text {
            font-size: 0.875rem;
            font-weight: 500;
        }

        .strength-weak { color: var(--danger-color); }
        .strength-medium { color: var(--warning-color); }
        .strength-strong { color: var(--secondary-color); }

        /* 비밀번호 토글 */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--medium-text);
            cursor: pointer;
            z-index: 10;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--warning-color);
            background-color: rgba(245, 158, 11, 0.1);
        }

        /* 버튼 스타일 */
        .btn-change {
            background: linear-gradient(135deg, var(--warning-color) 0%, #D97706 100%);
            border: none;
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
            color: white;
        }

        .btn-change:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            background: linear-gradient(135deg, #D97706 0%, var(--warning-color) 100%);
            color: white;
        }

        .btn-change:active {
            transform: translateY(0);
        }

        .btn-outline-secondary {
            border: 2px solid var(--border-color);
            color: var(--medium-text);
            background: white;
            border-radius: 0.75rem;
            padding: 1rem 2rem;
            font-weight: 500;
            width: 100%;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .btn-outline-secondary:hover {
            background-color: var(--light-bg);
            border-color: var(--medium-text);
            color: var(--dark-text);
        }

        /* 보안 팁 */
        .security-tips {
            background: linear-gradient(135deg, #F0F9FF 0%, #E0F2FE 100%);
            border: 1px solid var(--info-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .security-tips h6 {
            color: var(--info-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .security-tips ul {
            margin: 0;
            padding-left: 1.25rem;
        }

        .security-tips li {
            color: var(--dark-text);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        /* 에러 상태 */
        .is-invalid {
            border-color: var(--danger-color) !important;
            background-color: #FEF2F2;
        }

        .invalid-feedback {
            display: block;
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        /* 반응형 */
        @media (max-width: 480px) {
            .main-container {
                padding: 1rem;
            }

            .password-header {
                padding: 2rem 1.5rem 1rem;
            }

            .password-body {
                padding: 2rem 1.5rem;
            }

            .password-title {
                font-size: 1.5rem;
            }
        }

        /* 로딩 애니메이션 */
        .btn-change.loading {
            position: relative;
            color: transparent;
        }

        .btn-change.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <i class="fas fa-graduation-cap me-2"></i>과제 제출 시스템
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="fas fa-home me-1"></i>홈
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-tachometer-alt me-1"></i>대시보드
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/posts}">
                        <i class="fas fa-list-alt me-1"></i>게시글
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name">사용자</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{/profile}">
                                <i class="fas fa-user-circle me-2"></i>내 프로필
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item active">
                                <i class="fas fa-key me-2"></i>비밀번호 변경
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form method="post" th:action="@{/logout}" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-logout w-100 text-start">
                                    <i class="fas fa-sign-out-alt me-2"></i>로그아웃
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 메인 컨텐츠 -->
<div class="main-container">
    <div class="container">
        <div class="password-card">
            <div class="password-header">
                <div class="password-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="password-title">비밀번호 변경</h1>
                <p class="password-subtitle">보안을 위해 정기적으로 비밀번호를 변경하세요</p>
            </div>

            <div class="password-body">
                <!-- 알림 메시지 -->
                <div th:if="${success}" class="alert alert-success">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}">성공 메시지</span>
                </div>

                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}">오류 메시지</span>
                </div>

                <form method="post" th:action="@{/profile/change-password}" id="passwordForm" novalidate>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- 현재 비밀번호 -->
                    <div class="form-group">
                        <label for="currentPassword" class="form-label">
                            <i class="fas fa-key"></i>
                            현재 비밀번호 <span class="required">*</span>
                        </label>
                        <div class="position-relative">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password"
                                   class="form-control"
                                   id="currentPassword"
                                   name="currentPassword"
                                   placeholder="현재 비밀번호를 입력하세요"
                                   required
                                   autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                                <i class="fas fa-eye" id="currentPasswordIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- 새 비밀번호 -->
                    <div class="form-group">
                        <label for="newPassword" class="form-label">
                            <i class="fas fa-key"></i>
                            새 비밀번호 <span class="required">*</span>
                        </label>
                        <div class="position-relative">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                            <input type="password"
                                   class="form-control"
                                   id="newPassword"
                                   name="newPassword"
                                   placeholder="새 비밀번호를 입력하세요"
                                   required
                                   minlength="6"
                                   autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                <i class="fas fa-eye" id="newPasswordIcon"></i>
                            </button>
                        </div>
                        <div class="form-text">최소 6자 이상 입력하세요</div>

                        <!-- 비밀번호 강도 표시 -->
                        <div class="password-strength" id="passwordStrength" style="display: none;">
                            <div class="strength-meter">
                                <div class="strength-fill" id="strengthFill" style="width: 0%;"></div>
                            </div>
                            <div class="strength-text" id="strengthText">비밀번호 강도: 약함</div>
                        </div>
                    </div>

                    <!-- 새 비밀번호 확인 -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-check"></i>
                            새 비밀번호 확인 <span class="required">*</span>
                        </label>
                        <div class="position-relative">
                            <div class="input-icon">
                                <i class="fas fa-check"></i>
                            </div>
                            <input type="password"
                                   class="form-control"
                                   id="confirmPassword"
                                   name="confirmPassword"
                                   placeholder="새 비밀번호를 다시 입력하세요"
                                   required
                                   autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye" id="confirmPasswordIcon"></i>
                            </button>
                        </div>
                        <div class="invalid-feedback" id="confirmPasswordError" style="display: none;">
                            비밀번호가 일치하지 않습니다.
                        </div>
                    </div>

                    <!-- 버튼 영역 -->
                    <a href="/profile" th:href="@{/profile}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>취소
                    </a>

                    <button type="submit" class="btn btn-change" id="changeBtn">
                        <i class="fas fa-save me-2"></i>비밀번호 변경
                    </button>
                </form>

                <!-- 보안 팁 -->
                <div class="security-tips">
                    <h6><i class="fas fa-shield-alt me-2"></i>보안 팁</h6>
                    <ul>
                        <li>영문, 숫자, 특수문자를 조합하여 8자 이상으로 설정하세요</li>
                        <li>이전에 사용한 비밀번호는 피하세요</li>
                        <li>개인정보가 포함된 비밀번호는 사용하지 마세요</li>
                        <li>정기적으로 비밀번호를 변경하세요</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5.3 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordForm = document.getElementById('passwordForm');
        const changeBtn = document.getElementById('changeBtn');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthDiv = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // 비밀번호 강도 체크
        newPasswordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = checkPasswordStrength(password);

            if (password.length > 0) {
                strengthDiv.style.display = 'block';
                updateStrengthDisplay(strength);
            } else {
                strengthDiv.style.display = 'none';
            }
        });

        // 비밀번호 확인 체크
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);
        newPasswordInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const errorDiv = document.getElementById('confirmPasswordError');

            if (confirmPassword && newPassword !== confirmPassword) {
                confirmPasswordInput.classList.add('is-invalid');
                errorDiv.style.display = 'block';
            } else {
                confirmPasswordInput.classList.remove('is-invalid');
                errorDiv.style.display = 'none';
            }
        }

        function checkPasswordStrength(password) {
            let score = 0;

            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            if (score < 3) return 'weak';
            if (score < 5) return 'medium';
            return 'strong';
        }

        function updateStrengthDisplay(strength) {
            const strengthClasses = ['strength-weak', 'strength-medium', 'strength-strong'];
            strengthText.className = 'strength-text';

            switch (strength) {
                case 'weak':
                    strengthFill.style.width = '33%';
                    strengthFill.style.background = 'var(--danger-color)';
                    strengthText.classList.add('strength-weak');
                    strengthText.textContent = '비밀번호 강도: 약함';
                    break;
                case 'medium':
                    strengthFill.style.width = '66%';
                    strengthFill.style.background = 'var(--warning-color)';
                    strengthText.classList.add('strength-medium');
                    strengthText.textContent = '비밀번호 강도: 보통';
                    break;
                case 'strong':
                    strengthFill.style.width = '100%';
                    strengthFill.style.background = 'var(--secondary-color)';
                    strengthText.classList.add('strength-strong');
                    strengthText.textContent = '비밀번호 강도: 강함';
                    break;
            }
        }

        // 폼 제출 처리
        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // 유효성 검사
            if (!currentPassword || !newPassword || !confirmPassword) {
                alert('모든 필드를 입력해주세요.');
                return;
            }

            if (newPassword.length < 6) {
                alert('새 비밀번호는 최소 6자 이상이어야 합니다.');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('새 비밀번호가 일치하지 않습니다.');
                return;
            }

            // 로딩 상태
            changeBtn.classList.add('loading');
            changeBtn.disabled = true;

            // 폼 제출
            this.submit();
        });
    });

    // 비밀번호 표시/숨김 토글
    function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(inputId + 'Icon');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
