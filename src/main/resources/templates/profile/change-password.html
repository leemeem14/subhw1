<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>비밀번호 변경 - 과제 제출 시스템</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-key me-2"></i>비밀번호 변경
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/change-password}" method="post" id="changePasswordForm">
                        <div class="mb-3">
                            <label for="currentPassword" class="form-label">현재 비밀번호 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
                                <button class="btn btn-outline-secondary" type="button" id="toggleCurrentPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="newPassword" class="form-label">새 비밀번호 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="newPassword" name="newPassword" required minlength="6">
                                <button class="btn btn-outline-secondary" type="button" id="toggleNewPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <small class="form-text text-muted">최소 6자 이상 입력하세요</small>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">새 비밀번호 확인 <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required minlength="6">
                                <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div id="passwordMatchMessage" class="form-text"></div>
                        </div>

                        <!-- 비밀번호 강도 표시 -->
                        <div class="mb-3">
                            <label class="form-label">비밀번호 강도</label>
                            <div class="progress" style="height: 5px;">
                                <div id="passwordStrengthBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <small id="passwordStrengthText" class="form-text text-muted">비밀번호를 입력하세요</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/profile" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>취소
                            </a>
                            <button type="submit" class="btn btn-primary" id="submitBtn" disabled>
                                <i class="fas fa-save me-2"></i>비밀번호 변경
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="scripts">
    // 비밀번호 보기/숨기기 토글
    function togglePasswordVisibility(toggleBtn, passwordInput) {
        toggleBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('i');
            if (type === 'text') {
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    }

    // 각 비밀번호 필드에 토글 기능 적용
    togglePasswordVisibility(document.getElementById('toggleCurrentPassword'), document.getElementById('currentPassword'));
    togglePasswordVisibility(document.getElementById('toggleNewPassword'), document.getElementById('newPassword'));
    togglePasswordVisibility(document.getElementById('toggleConfirmPassword'), document.getElementById('confirmPassword'));

    // 비밀번호 강도 체크
    function checkPasswordStrength(password) {
        let strength = 0;
        let feedback = [];

        if (password.length >= 6) strength += 1;
        if (password.length >= 8) strength += 1;
        if (/[a-z]/.test(password)) strength += 1;
        if (/[A-Z]/.test(password)) strength += 1;
        if (/[0-9]/.test(password)) strength += 1;
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;

        const strengthBar = document.getElementById('passwordStrengthBar');
        const strengthText = document.getElementById('passwordStrengthText');

        switch(true) {
            case strength < 2:
                strengthBar.style.width = '20%';
                strengthBar.className = 'progress-bar bg-danger';
                strengthText.textContent = '매우 약함';
                strengthText.className = 'form-text text-danger';
                break;
            case strength < 3:
                strengthBar.style.width = '40%';
                strengthBar.className = 'progress-bar bg-warning';
                strengthText.textContent = '약함';
                strengthText.className = 'form-text text-warning';
                break;
            case strength < 4:
                strengthBar.style.width = '60%';
                strengthBar.className = 'progress-bar bg-info';
                strengthText.textContent = '보통';
                strengthText.className = 'form-text text-info';
                break;
            case strength < 5:
                strengthBar.style.width = '80%';
                strengthBar.className = 'progress-bar bg-primary';
                strengthText.textContent = '강함';
                strengthText.className = 'form-text text-primary';
                break;
            default:
                strengthBar.style.width = '100%';
                strengthBar.className = 'progress-bar bg-success';
                strengthText.textContent = '매우 강함';
                strengthText.className = 'form-text text-success';
                break;
        }

        return strength >= 2;
    }

    // 비밀번호 일치 확인
    function checkPasswordMatch() {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const matchMessage = document.getElementById('passwordMatchMessage');
        const submitBtn = document.getElementById('submitBtn');

        if (confirmPassword === '') {
            matchMessage.textContent = '';
            matchMessage.className = 'form-text';
            submitBtn.disabled = true;
            return false;
        }
    }

    // 이벤트 리스너 등록
    document.getElementById('newPassword').addEventListener('input', function() {
        checkPasswordStrength(this.value);
        checkPasswordMatch();
    });

    document.getElementById('confirmPassword').addEventListener('input', function() {
        checkPasswordMatch();
    });

    // 폼 제출 시 최종 확인
    document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            e.preventDefault();
            alert('새 비밀번호가 일치하지 않습니다.');
            return;
        }

        if (newPassword.length < 6) {
            e.preventDefault();
            alert('비밀번호는 최소 6자 이상이어야 합니다.');
            return;
        }
    });
</script>
</body>
</html>;
